<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1>tic-tac-toe</h1>
    <div>
        <div id="1">-</div>
        <div id="2">-</div>
        <div id="3">-</div>
    </div>
    <div>
        <div id="4">-</div>
        <div id="5">-</div>
        <div id="6">-</div>
    </div>
    <div>
        <div id="7">-</div>
        <div id="8">-</div>
        <div id="9">-</div>
    </div>
    <div>
        <label>player:</label>
        <label id="selected-player"></label>
    </div>
    <div>
        <label>winner:</label>
        <label id="selected-winner"></label>
    </div>
    <div>
        <button>restart</button>
    </div>

    <script type="text/javascript" src=".js"></script>
</body>
</html>
